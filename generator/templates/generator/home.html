{% extends 'generator/base.html' %}
{% block title %} Home {% endblock %}

{% block content %}
<div class="container text-center">
    <h1>Password Generator</h1>

    <div style="padding: 3% 0; margin-bottom: 5%">
        <form action="{% url 'password' %}">
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select> Length
            <br>
            <input type="checkbox" name="uppercase"> Uppercase
            <br>
            <input type="checkbox" name="numbers"> Numbers
            <br>
            <input type="checkbox" name="special"> Special Characters
            <br>
            <br>

            <input type="submit" value="Generate Password" class="btn btn-primary">
        </form>
    </div>

    <h1>Username Generator</h1>
    <div style="padding: 3% 0; margin-bottom: 5%">
        <form action="{% url 'username' %}">
            <h3>First Name</h3>
            <input type="text" name="first_name" style="margin-bottom: 1%">
            <h3>Last Name</h3>
            <input type="text" name="last_name">
            <br>
            <br>

            <input type="submit" value="Generate Username" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
